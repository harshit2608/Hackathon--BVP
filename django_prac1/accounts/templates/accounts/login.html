{% load static %}
<! DOCTYPE html>
<html lang="en">
    <head>
    <!-- META TAGS -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=8">
        <meta http-equiv="refresh" content="300"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="MED-6 Because health matters">
        <meta name="keywords" content="HTML,CSS,Javascript,Python,Django,PHP,Jquery,Bootstrap">
        <meta name="author" content="Harshit Bargujar,Mridul Gupta,Sachin Bhola, Amay Kumar,Mukesh Gaur, Aamir Saifi">
        <meta name="robots" content="index, follow"/>
        <meta name="language" content="english"/>


    <!--LINKS-->
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
        <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <title>MED-6 | Because Health Matters</title>
    </head>
    <body>
        <!--        PRELOADER       -->
        <preloader class="preloader">

        </preloader>

        <!--        NAVIGATION      -->
        <div id="navbar">
            <a href="#home"><span class="navbar__items">HOME</span></a>
            <a href="#news"><span class="navbar__items">About us</span></a>
            <a href="#contact"><span class="navbar__items">contact</span></a>
            <a href="#popup"><span class="navbar__items-right">login</span></a>
            <a href="signup"><span class="navbar__items-right">signup</span></a>
        </div>


        <!--        HEADER      -->
        <header class="header">
            <div class="header__overlay-box">
                <img src="{% static 'images/med-6written.jpeg' %}" alt="Overlay" class="header__overlay">
            </div>
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">med-6</span>
                    <span class="heading-primary--sub">because health matters</span>
                </h1>
            </div>
        </header>

        <!--        LOGIN FORM        -->
        <div class="popup" id="popup">
            <div class="popup__content">
                <div class="popup__right">
                    <a href="#section-tours" class="popup__close">&times;</a>
                </div>
                <section class="section-book">
                    <div class="row">
                        <div class="book">
                            <div class="book__form">
                                <form action="#" class="form" method="post">
                                    <div class="u-margin-bottom-small">
                                        <h2 class="heading-secondary">
                                            login
                                        </h2>
                                    </div>
                                    <div class="form__group">
                                        {% csrf_token %}
                                        {{form}}
                                    </div>
                                    <div class="form__group">
                                        <button type="submit" class="btn btn--green u-center-text">Login</button>
                                        <h3>New User <a href="signup/">Sign Up Here</a> </h3>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!--        MAIN        -->
        <section class="section-about">

        </section>

        <!--        FOOTER      -->
        <footer class="footer">
            <div class="footer__logo-box">
                <picture class="footer__logo">
                    <source srcset="<!--IMAGE SOURCE FOR RESPONSIVE DESIGN -->" media="(max-width: <!--CHANGE THSI SIZE ACCORDINGLY FOR MAX WIDTH-->37.5em">
                        <img srcset="" alt="LOGO" src="">
                </picture>
            </div>
        </footer>
    </body>
</html>
