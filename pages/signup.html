    <title>MED-6 | Sign Up</title>
</head>

<body>
    <div class="book">
        <div class="book__form">
            <form action="../pages/profile.html" class="form">
                <div class="u-margin-bottom-small">
                    <h2 class="heading-secondary">
                        sign up
                    </h2>
                </div>
            
                <div class="form__group">
                    <input type="email" class="form__input" placeholder="Email address" id="email" required>
                    <label for="email" class="form__label">Email address</label>
                </div>
            
                <div class="form__group">
                    <input type="password" class="form__input" placeholder="Password" id="password" required>
                    <label for="password" class="form__label">Password</label>
                </div>

                <div class="form__group">
                    <input type="password" class="form__input" placeholder="Confirm-Password" id="confirm-password" required>
                    <label for="password" class="form__label">Confirm Password</label>
                </div>
            
                <div class="form__group">
                    <button class="btn btn--green u-center-text">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</body>
