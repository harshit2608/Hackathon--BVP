<body id="bod">
  <div class="container">

    <form>
    <div class="bc"> 
      <h1>Profile Page</h1>
      <fieldset>

        <legend><span class="section">1</span>Your Basic Info</legend>

        <!-- <label for="username">Username:</label> -->
        <input type="text" name="username" placeholder="Username">

        <!-- <label for="email">Email:</label> -->
        <input type="email" name="email" placeholder="Email ID">

        <label for="file">Choose Profile Picture:</label>
        <input type="file" name="file1" >
        <input type="submit" name="Upload">

      </fieldset>


      <fieldset>

        <legend><span class="section">2</span>Your Profile</legend>

        <!-- <label for="password">Password:</label> -->
        <input type="password" name="password" placeholder="Password">

        <label>Gender:</label>
      
        <input type="radio" name="gender" value="male">
        <label class="light" for="male">Male</label>
      
        <input type="radio" name="gender" value="female">
        <label class="light" for="female">Female</label>
        <br>


        <br><!-- <label for="date">Date</label> -->
        <input type="date" name="date" placeholder="Date">

        <br><!-- <label for="address">Address:</label> -->
        <textarea name="address" placeholder="Address"></textarea>

        <!-- <label>Phone No. :</label> -->
        <input type="Phone" name="phone" placeholder="Phone No.">

      </fieldset>

      <button type="submit">Sign Up</button>
